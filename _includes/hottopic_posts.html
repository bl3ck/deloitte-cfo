
<section id="hottopic-post">

    <div class="no-padding col-md-12">
      <h1>Hot Topics</h1>
      <p>Based on four questions regarding business conditions we calculate a CFO index and analyse the result</p>
    </div>
    <div class="row">
      {% for post in site.categories.hot-topics %}
        <div class="col-md-6 col-sm-12 post-grid">
          <div class="img-responsive">
            <img src="{{ post.image_path }}" alt="{{ post.title | capitalize  }}">
          </div>
            <div class="content-post bg">
              <div class="post-heading">
                  <h2>{{ post.title | capitalize  }}</h2>
              </div>
              <div class="">
                <p>{{ post.content | strip_html | truncate:110  }}</p>
              </div>
              <div class="">
                <a href="{{ site.baseurl }}/{{ post.url }}">Read More</a>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>

</section>
