
<section id="topics">
  <div class="row">
    <div class="col-md-12">
      <h1>Explore themes</h1>
    </div>
  </div>
  <div class="row">
      <div class="col-md-8">
          <p>Based on four questions regarding business conditions we calculate a CFO index and analyse the result</p>
      </div>
  </div>

{% for topic in site.hotTopics %}
      <div class="col-md-6">
          <img class="post-image" src="{{ site.url }}{{  site.baseurl }}/{{topic.image_path }}" alt="{{ topic.title }}">
          <div class="post-content">
            <h1 class="post-title"> {{ topic.title | capitalize }}</h1>
            <p class="post-except"> {{ topic.post_except }} </p>
            <a href="{{ topic.url }}"> Read more > </a>
          </div>
      </div>

  {% endfor %}

</section>
